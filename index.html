  <style>
    :root {
      --primary-color: #004d40;
      --primary-light: #00bfa5;
      --text-light: #e0f2f1;
      --text-dark: #004d40;
      --shadow-color: rgba(0, 255, 230, 0.7);
      --card-gradient: linear-gradient(145deg, #004d4044, #00241e88);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      scroll-behavior: smooth;
      overflow-x: hidden;
      position: relative;
    }

    button, .card, #mainNav ul li a {
      cursor: pointer;
    }

    button:focus-visible, .card:focus-visible, #mainNav ul li a:focus-visible {
      outline: 3px solid #00f2cc;
      outline-offset: 4px;
    }

    #mainNav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 48px;
      background: var(--primary-color);
      box-shadow: 0 4px 15px rgba(0, 191, 165, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 12000;
      font-weight: 700;
      font-size: 1.1rem;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      transition: background-color 0.3s ease;
    }

    #mainNav:hover {
      background-color: #00796b;
    }

    #mainNav ul {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
    }

    #mainNav ul li a {
      color: #a7ffebcc;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.35s ease;
      box-shadow: 0 0 5px transparent;
    }

    #mainNav ul li a:hover,
    #mainNav ul li a:focus {
      background-color: var(--primary-light);
      color: var(--primary-color);
      box-shadow: 0 0 12px #00f2ccdd;
      transform: scale(1.1);
    }

    #topBar {
      position: fixed;
      top: 48px;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
      box-shadow: 0 5px 18px rgba(0, 77, 64, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      font-weight: 700;
      font-size: 1.15rem;
      z-index: 11000;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      transition: all 0.3s ease;
    }

    #topBar.not-fixed {
      position: relative;
      top: auto;
      box-shadow: none;
      border-radius: 0;
    }

    #topBar .siteTitle {

    #topBar .userSection {

    #topBar .usernameDisplay {
      background: #00796bdd;
      padding: 8px 20px;
      border-radius: 24px;
      font-family: 'Courier New', monospace;
      max-width: 220px;

    #logoutBtn {

    #logoutBtn:hover {

      box-shadow: 0 0 20px #00f2cc;
      transform: scale(1.1);
    }

    #mainContainer, header, #searchInput {

      width: 90%;
      max-width: 1200px;
      transition: margin-top 0.3s ease;

    header {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #26a69a;
      letter-spacing: 0.08em;
      text-align: center;
    }

    #gamesCount {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #00f2ccdd;
      letter-spacing: 0.04em;
    }

    #mainContainer {
      display: flex;
      gap: 28px;
      margin-bottom: 70px;
      min-height: 75vh;
      position: relative;
      z-index: 10;
    }

    #filtersPanel {
      flex: 0 0 240px;
      background: #00000044;
      border-radius: 22px;
      padding: 28px 22px;
      box-shadow: 0 0 36px #000000aa inset;
      color: #a7ffebdd;
      transition: box-shadow 0.3s ease;
    }

    #filtersPanel:hover {
      box-shadow: 0 0 50px #00f2ccdd inset;
    }

    #filtersPanel h2 {
      margin-top: 0;
      font-weight: 900;
      font-size: 1.75rem;
      margin-bottom: 26px;
      text-align: center;
      letter-spacing: 0.05em;
    }

    #filtersPanel label {
      display: block;
      margin-bottom: 18px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    #filtersPanel label:hover {
      color: #00f2cc;
    }

    #filtersPanel input[type="checkbox"] {
      margin-left: 12px;
      width: 22px;
      height: 22px;
      vertical-align: middle;
      accent-color: var(--primary-light);
      transition: accent-color 0.3s ease;
    }

    #filtersPanel input[type="checkbox"]:hover {
      accent-color: #00f2cc;
    }

    .cards-container {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 32px;
      perspective: 1300px;
      transition: all 0.3s ease;
    }

    .card {
      background: var(--card-gradient);
      border-radius: 28px;
      box-shadow:
        0 10px 28px var(--shadow-color),
        inset 0 0 20px #00f2ccbb;
      overflow: hidden;
      transition:
        transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        box-shadow 0.4s ease,
        background-color 0.4s ease,
        filter 0.6s ease;
      display: flex;
      flex-direction: column;
      will-change: transform;
      outline-offset: 6px;
      color: #a7ffebee;
      position: relative;
    }

    .card:hover,
    .card:focus-visible {
      transform: scale(1.1);
      box-shadow:
        0 38px 72px rgba(0, 255, 230, 1),
        inset 0 0 38px #00f2ccdd;
      outline: 4px solid #00f2ccdd;
      outline-offset: 5px;
      background: linear-gradient(145deg, #005d40ee, #009e76ee);
      color: #d4fff9;
      filter: drop-shadow(0 0 20px #00f2ccff);
      z-index: 10;
      animation: cardGlow 3s ease-in-out infinite;
    }

    @keyframes cardGlow {
      0%, 100% {
        box-shadow:
          0 38px 72px rgba(0, 255, 230, 1),
          inset 0 0 38px #00f2ccdd;
      }
      50% {
        box-shadow:
          0 48px 82px rgba(0, 255, 230, 1),
          inset 0 0 48px #00f2ccff;
      }
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 5px solid #00bfa577;
      transition: transform 0.35s ease, filter 0.35s ease;
      border-top-left-radius: 28px;
      border-top-right-radius: 28px;
    }

    .card:hover img,
    .card:focus-visible img {
      transform: scale(1.07);
      filter: drop-shadow(0 0 18px #00f2ccdd);
    }

      text-align: center;
      letter-spacing: 0.05em;
    }

      text-align: center;
      margin-bottom: 20px;
      color: #70e6d9cc;

    mark {

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 77, 64, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20000;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.modal.show {
  opacity: 1;
  visibility: visible;
}

.modal-content {
  background: linear-gradient(145deg, #004d40, #00796b);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 30px rgba(0, 255, 230, 0.7);
  text-align: center;
  transform: scale(0.9);
  transition: transform 0.3s ease;
}

.modal.show .modal-content {
  transform: scale(1);
}

.modal-content h3 {
  color: #a7ffeb;
  font-size: 1.8rem;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00f2cc;
}

  color: #e0f2f1;
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.modal-actions {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.modal-btn {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Cairo', sans-serif;
}

.cancel-btn {

  color: #e0f2f1;
  box-shadow: 0 0 15px rgba(0, 191, 165, 0.5);
}

.cancel-btn:hover {
  background-color: #00bfa5;
  box-shadow: 0 0 25px rgba(0, 255, 230, 0.8);
  transform: translateY(-3px);
}

    @media (max-width: 950px) {

  function changeBrowserColor(color, btnElement) {
    document.documentElement.style.setProperty('--primary-color', color);
    document.documentElement.style.setProperty('--primary-light', shadeColor(color, 20));
    document.documentElement.style.setProperty('--shadow-color', `${color}cc`);

    logoutBtn.style.color = getContrastYIQ(color);

    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.style.color = getContrastYIQ(color);
    });

    const scrollBtn = document.getElementById('scrollTopBtn');
    scrollBtn.style.color = getContrastYIQ(color);

    const metaThemeColor = document.getElementById('themeColorMeta');

      metaThemeColor.setAttribute('content', color);

      btn.classList.remove('selected');

  function shadeColor(color, percent) {
    let f = parseInt(color.slice(1), 16);
    let t = percent < 0 ? 0 : 255;
    let p = percent < 0 ? percent * -1 : percent;
    let R = f >> 16;
    let G = f >> 8 & 0x00FF;
    let B = f & 0x0000FF;
    return `#${(0x1000000 + (Math.round((t - R) * p / 100) + R) * 0x10000 + 
            (Math.round((t - G) * p / 100) + G) * 0x100 + 
            (Math.round((t - B) * p / 100) + B)).toString(16).slice(1)}`;
  }

  function getContrastYIQ(hexcolor){
    hexcolor = hexcolor.replace('#','');
    const r = parseInt(hexcolor.substr(0,2),16);
    const g = parseInt(hexcolor.substr(2,2),16);
    const b = parseInt(hexcolor.substr(4,2),16);
    const yiq = ((r*299)+(g*587)+(b*114))/1000;
    return (yiq >= 128) ? '#000' : '#fff';
  }

  // --- وظائف العرض ---
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }

  async function copyText(text, label) {
    try {
      await navigator.clipboard.writeText(text);
      clickAudio.currentTime = 0;
      await clickAudio.play().catch(() => {});
      showToast(`تم نسخ ${label} بنجاح!`);
    } catch {
      showToast('فشل النسخ، حاول مرة أخرى.');
    }
  }

  function highlightText(text, term) {
    if (!term) return text;
    const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
  }

  function renderGames(filteredGames, highlightTerm = '') {
    if (filteredGames.length === 0) {
      container.innerHTML = `<p style="color:#00fffacc; text-align:center; font-size:1.2rem;">لم يتم العثور على ألعاب مطابقة للبحث أو الفلاتر.</p>`;
      gamesCount.textContent = '0: لعبة معروضة';
      return;
    }
    
    gamesCount.textContent = `${filteredGames.length} : لعبة${filteredGames.length > 1 ? ' معروضة' : ' معروضة'}`;
    
    container.innerHTML = filteredGames.map(game => `
      <article class="card" tabindex="0" role="button" aria-pressed="false" aria-label="فتح معلومات لعبة ${game.name}">
        <img src="${game.img}" alt="صورة لعبة ${game.name}" loading="lazy" />
        <h3>${highlightText(game.name, highlightTerm)}</h3>
        <p class="game-type">${game.type || 'غير محدد'}</p>
        <div class="credentials">
          <div class="credential-row">
            <span class="credential-label">اسم المستخدم:</span>
            <span class="credential-value">${game.username}</span>
            <button class="copy-btn" aria-label="نسخ اسم المستخدم" title="نسخ اسم المستخدم">نسخ</button>
          </div>
          <div class="credential-row">
            <span class="credential-label">كلمة السر:</span>
            <span class="credential-value">${game.password}</span>
            <button class="copy-btn" aria-label="نسخ كلمة السر" title="نسخ كلمة السر">نسخ</button>
          </div>
        </div>
      </article>
    `).join('');

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });

    document.querySelectorAll('.copy-btn').forEach((btn, idx) => {
      const game = filteredGames[idx % 2 === 0 ? idx/2 : (idx-1)/2];
      btn.addEventListener('click', (ev) => {
        ev.stopPropagation();
        copyText(
          idx % 2 === 0 ? game.username : game.password,
          idx % 2 === 0 ? 'اسم المستخدم' : 'كلمة السر'
        );
      });
    });
  }

  function filterGames() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    const activeTypes = Array.from(filterCheckboxes)
      .filter(chk => chk.checked)
      .map(chk => chk.value);

    const filtered = games.filter(game => {
      const nameMatch = game.name.toLowerCase().includes(searchTerm);
      const typeMatch = activeTypes.length === 0 || activeTypes.includes(game.type);
      return nameMatch && typeMatch;
    });

    renderGames(filtered, searchTerm);
  }

  searchInput.addEventListener('input', filterGames);

  // --- خلفية النقاط المتوهجة ---
  const canvas = document.getElementById('mouseCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  const particlesCount = 35;
  let particles = [];

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 1 + Math.random() * 2;
      this.alpha = 0.15 + Math.random() * 0.15;
      this.vx = (Math.random() - 0.5) * 0.1;
      this.vy = (Math.random() - 0.5) * 0.1;
    }
    
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x > width) this.x = 0;
      else if (this.x < 0) this.x = width;
      if (this.y > height) this.y = 0;
      else if (this.y < 0) this.y = height;
    }
    
    draw() {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius*3);
      gradient.addColorStop(0, `rgba(0,255,230,${this.alpha})`);
      gradient.addColorStop(1, 'rgba(0,255,230,0)');
      ctx.fillStyle = gradient;
      ctx.shadowColor = `rgba(0,255,230,${this.alpha})`;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fill();
    }
  }

  function initParticles() {
    particles = Array.from({length: particlesCount}, () => new Particle());
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    resize();
    initParticles();
  });

  resize();
  initParticles();
  animate();
</script>
