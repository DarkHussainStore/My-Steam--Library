<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مكتبة STEAM</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f2f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease-in-out;
    }

    /* شريط القائمة الرئيسي */
    #mainNav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 48px;
      background: #004d40;
      box-shadow: 0 4px 15px rgba(0, 191, 165, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 12000;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #mainNav ul {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
    }
    #mainNav ul li a {
      color: #a7ffebcc;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      user-select: none;
      box-shadow: 0 0 5px transparent;
      font-family: 'Cairo', sans-serif;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #mainNav ul li a:hover,
    #mainNav ul li a:focus {
      background-color: #00bfa5;
      color: #004d40;
      box-shadow: 0 0 12px #00f2ccdd;
      outline: none;
      transform: scale(1.1) rotate(3deg);
      cursor: pointer;
    }

    /* شريط المستخدم */
    #topBar {
      position: fixed;
      top: 48px;
      left: 0; right: 0;
      height: 60px;
      background: linear-gradient(90deg, #00bfa5, #004d40);
      box-shadow: 0 5px 18px rgba(0, 77, 64, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      color: #e0f2f1;
      font-weight: 700;
      font-size: 1.15rem;
      z-index: 11000;
      user-select: none;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      font-family: 'Cairo', sans-serif;
      transition: box-shadow 0.3s ease;
    }

    #topBar .siteTitle {
      letter-spacing: 0.1em;
      font-size: 1.5rem;
      user-select: none;
      text-shadow: 0 0 8px #00f2ccbb;
    }

    #topBar .userSection {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    #topBar .usernameDisplay {
      background: #00796bdd;
      padding: 8px 20px;
      border-radius: 24px;
      font-family: 'Courier New', monospace;
      user-select: text;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      box-shadow: 0 0 12px #00f2ccaa inset;
      font-weight: 700;
    }

    #logoutBtn {
      background: #004d40;
      border: none;
      padding: 8px 20px;
      border-radius: 24px;
      color: #a7ffeb;
      cursor: pointer;
      font-weight: 900;
      box-shadow: 0 0 10px #00bfa5bb;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      user-select: none;
      font-family: 'Cairo', sans-serif;
    }
    #logoutBtn:hover {
      background-color: #00bfa5;
      color: #004d40;
      box-shadow: 0 0 16px #00f2ccff;
      transform: scale(1.05);
    }

    /* تباعد المحتوى عن الشرائط الثابتة */
    #mainContainer, header, #searchInput {
      margin-top: 120px; /* ارتفاع الشرائط + مسافة */
      width: 90%;
      max-width: 1200px;
      transition: margin-top 0.3s ease;
    }

    header {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 28px;
      text-shadow: 0 0 20px #26a69a;
      letter-spacing: 0.08em;
      user-select: none;
      text-align: center;
      font-family: 'Cairo', sans-serif;
      transition: transform 0.5s ease-in-out;
    }
    header:hover {
      transform: scale(1.05) rotate(2deg);
    }

    /* الحاوية الرئيسية */
    #mainContainer {
      display: flex;
      gap: 28px;
      margin-bottom: 70px;
      min-height: 75vh;
      transition: all 0.3s ease;
    }

    /* الشريط الجانبي للفلاتر */
    #filtersPanel {
      flex: 0 0 240px;
      background: #00000044;
      border-radius: 22px;
      padding: 28px 22px;
      box-shadow: 0 0 36px #000000aa inset;
      color: #a7ffebdd;
      user-select: none;
      font-family: 'Cairo', sans-serif;
      transition: box-shadow 0.3s ease, transform 0.5s ease;
    }
    #filtersPanel:hover {
      box-shadow: 0 0 50px #00f2ccdd inset;
      transform: translateX(5px);
    }

    /* الحاوية للبطاقات */
    .cards-container {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 32px;
      user-select: none;
      perspective: 1300px;
      transition: all 0.3s ease;
    }

    /* تصميم البطاقات */
    .card {
      background: linear-gradient(145deg, #004d4044, #00241e88);
      border-radius: 28px;
      box-shadow:
        0 10px 28px rgba(0, 255, 230, 0.7),
        inset 0 0 20px #00f2ccbb;
      cursor: pointer;
      overflow: hidden;
      transition:
        transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        box-shadow 0.4s ease,
        background-color 0.4s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
      will-change: transform;
      outline-offset: 6px;
      color: #a7ffebee;
      font-family: 'Cairo', sans-serif;
      transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .card:hover,
    .card:focus-visible {
      transform: translateY(-18px) rotateX(6deg) rotateY(8deg) scale(1.1);
      box-shadow:
        0 38px 72px rgba(0, 255, 230, 1),
        inset 0 0 38px #00f2ccdd;
      outline: 4px solid #00f2ccdd;
      outline-offset: 5px;
      background: linear-gradient(145deg, #005d40ee, #009e76ee);
      color: #d4fff9;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 5px solid #00bfa577;
      transition: transform 0.35s ease, filter 0.35s ease;
      user-select: none;
      border-top-left-radius: 28px;
      border-top-right-radius: 28px;
    }

    .card:hover img,
    .card:focus-visible img {
      transform: scale(1.07);
      filter: drop-shadow(0 0 18px #00f2ccdd);
    }

    .card h3 {
      margin: 18px 20px 8px;
      font-weight: 900;
      font-size: 1.7rem;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .card .game-type {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #70e6d9cc;
      letter-spacing: 0.025em;
      font-style: italic;
    }

    /* التركيز بالكيبورد */
    .card:focus-visible {
      outline: none;
    }

    /* بحث علوي */
    #searchInput {
      margin: 0 auto 30px auto;
      width: 90%;
      max-width: 460px;
      padding: 16px 22px;
      font-size: 1.35rem;
      border-radius: 50px;
      border: none;
      box-shadow: 0 0 24px #00bfa5cc inset;
      color: #004d40;
      font-weight: 800;
      letter-spacing: 0.03em;
      user-select: text;
      font-family: 'Cairo', sans-serif;
      transition: box-shadow 0.35s ease;
    }
    #searchInput::placeholder {
      color: #00bfa599;
      font-weight: 700;
      font-style: italic;
    }
    #searchInput:focus {
      outline: none;
      box-shadow: 0 0 40px #00f2ccff inset;
      color: #00261a;
    }

    /* استجابة الهواتف */
    @media (max-width: 950px) {
      #mainContainer {
        flex-direction: column;
      }
      #filtersPanel {
        width: 100%;
        margin-bottom: 25px;
        border-radius: 24px;
      }
      .cards-container {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        width: 100%;
      }
    }

    @media (max-width: 500px) {
      .card h3 {
        font-size: 1.3rem;
      }
      .card .game-type {
        font-size: 1rem;
      }
      #searchInput {
        max-width: 100%;
        font-size: 1.2rem;
        padding: 14px 18px;
      }
    }
  </style>
</head>
<body>

<div id="mainNav" role="navigation" aria-label="القائمة الرئيسية">
  <ul>
    <li><a href="index.html">الرئيسية</a></li>
    <li><a href="index.html">المكتبة</a></li>
    <li><a href="index.html">حول</a></li>
    <li><a href="index.html">اتصل بنا</a></li>
  </ul>
</div>

<div id="topBar" role="banner" aria-label="شريط معلومات المستخدم">
  <div class="siteTitle" aria-label="عنوان الموقع">مكتبة STEAM</div>
  <div class="userSection" aria-label="معلومات المستخدم">
    <div>مرحباً، <span id="usernameDisplay" aria-live="polite" aria-atomic="true">-</span></div>
    <button id="logoutBtn" aria-label="تسجيل الخروج">تسجيل خروج</button>
  </div>
</div>

<header>مكتبة STEAM</header>

<input type="search" id="searchInput" placeholder="ابحث عن لعبة..." aria-label="بحث في الألعاب" autocomplete="off" spellcheck="false" />

<div id="mainContainer">

  <aside id="filtersPanel" aria-label="فلاتر تصنيف الألعاب">
    <h2>أنواع الألعاب</h2>
    <label><input type="checkbox" value="أكشن" checked /> أكشن</label>
    <label><input type="checkbox" value="حرب" checked /> حرب</label>
    <label><input type="checkbox" value="سباق" checked /> سباق</label>
    <label><input type="checkbox" value="مغامرات" checked /> مغامرات</label>
    <label><input type="checkbox" value="ألغاز" checked /> ألغاز</label>
    <label><input type="checkbox" value="استراتيجية" checked /> استراتيجية</label>
  </aside>

  <section class="cards-container" id="gamesContainer" aria-label="قائمة الألعاب">
    <!-- الألعاب سيتم إضافتها هنا بواسطة جافا سكريبت -->
  </section>

</div>

<script>
  const games = [
    {
      id: 'game1',
      name: 'The Planet Crafter',
      img: 'https://cdn.discordapp.com/attachments/1339436496574349404/1374543981567803475/cBqNakijS_ZSKvGmCX8W9Q.jpeg?ex=682e6f56&is=682d1dd6&hm=1cd23ce3eb91981044814be33571d2f06d345ee4044c777873a7f496f6981021&',
      username: 'ggqqxx5830',
      password: 'sS94qwjsplay',
      type: 'مغامرات'
    },
    {
      id: 'game2',
      name: 'The Escapists',
      img: 'https://cdn.discordapp.com/attachments/1339436496574349404/1374468790921986078/photo_2025-05-20_22-28-00.jpg?ex=682e2950&is=682cd7d0&hm=1149aa887e00f2f293a257dc80ad0286fb9085440a02a5a108322b0e5e1cd50b&',
      username: 'vovan159rus',
      password: '94529452',
      type: 'أكشن'
    },
    {
      id: 'game3',
      name: 'Dark souls 3',
      img: 'https://cdn.discordapp.com/attachments/1339436496574349404/1374543153494884442/DS3.webp?ex=682e6e91&is=682d1d11&hm=fc77d2f136dc016eb45fc2f6d84eca1bc39362a19c41abea8cc6b8cdd0476433&',
      username: 'soull312',
      password: 'ZPRWHeVnYNQ@@',
      type: 'مغامرات'
    },
    {
      id: 'game4',
      name: 'Bully: Scholarship Edition',
      img: 'https://cdn.discordapp.com/attachments/1339436496574349404/1374547230450516099/maxresdefault.jpg?ex=682e725d&is=682d20dd&hm=757b1bdb6a7e9cee3b48414350498795293809d705abe8e313d49b9af7cf4839&',
      username: 'fatriya_diqqi23',
      password: '15https://t.me/SHAREDSTEAM',
      type: 'ألغاز'
    },
    {
      id: 'game5',
      name: 'Arma 3',
      img: 'https://cdn.discordapp.com/attachments/1339436496574349404/1374548531968348291/0010469_arma-3.jpeg?ex=682e7393&is=682d2213&hm=6b44bc2876a403c7432ff7f4b52e58a1888ef6096605c68a805f320e4a89f61b&',
      username: 'mingxiangkulian',
      password: 'KOsa0z74FcL62jW',
      type: 'استراتيجية'
    }
  ];

  const container = document.getElementById('gamesContainer');
  const searchInput = document.getElementById('searchInput');
  const filtersPanel = document.getElementById('filtersPanel');
  const filterCheckboxes = filtersPanel.querySelectorAll('input[type="checkbox"]');

  // جلب اسم المستخدم من الجلسة للعرض في الشريط العلوي
  const usernameDisplay = document.getElementById('usernameDisplay');
  const loggedInUser = sessionStorage.getItem('loggedInUser') || 'ضيف';
  usernameDisplay.textContent = loggedInUser;

  // زر خروج ومسح الجلسة
  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    sessionStorage.removeItem('loggedInUser');
    window.location.href = 'login.html';
  });

  // تنفيذ فحص أولي عند تحميل الصفحة
  window.dispatchEvent(new Event('scroll'));

  function renderGames(filteredGames) {
    container.innerHTML = '';
    if (filteredGames.length === 0) {
      container.innerHTML = `<p style="color:#00fffacc; text-align:center; font-size:1.2rem;">لم يتم العثور على ألعاب مطابقة للبحث أو الفلاتر.</p>`;
      return;
    }
    filteredGames.forEach(game => {
      const card = document.createElement('article');
      card.className = 'card';
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-pressed', 'false');
      card.setAttribute('aria-label', `فتح معلومات لعبة ${game.name}`);

      card.innerHTML = `
        <img src="${game.img}" alt="صورة لعبة ${game.name}" loading="lazy" />
        <h3>${game.name}</h3>
        <p class="game-type">${game.type}</p>
      `;

      card.addEventListener('click', () => {
        localStorage.setItem('selectedGame', JSON.stringify(game));
        window.location.href = 'game-info.html';
      });

      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });

      container.appendChild(card);
    });
  }

  // فلترة الألعاب حسب البحث والفلاتر
  function filterGames() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    const activeTypes = Array.from(filterCheckboxes)
      .filter(chk => chk.checked)
      .map(chk => chk.value);

    const filtered = games.filter(game => {
      const matchesSearch = game.name.toLowerCase().includes(searchTerm);
      const matchesType = activeTypes.includes(game.type);
      return matchesSearch && matchesType;
    });

    renderGames(filtered);
  }

  searchInput.addEventListener('input', filterGames);
  filterCheckboxes.forEach(chk => chk.addEventListener('change', filterGames));

  renderGames(games);
</script>

</body>
</html>
