  const canvas = document.getElementById('mouseCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  const particlesCount = 35;
  let particles = [];

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 1 + Math.random() * 2;
      this.alpha = 0.15 + Math.random() * 0.15;
      this.vx = (Math.random() - 0.5) * 0.1;
      this.vy = (Math.random() - 0.5) * 0.1;
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x > width) this.x = 0;
      else if (this.x < 0) this.x = width;
      if (this.y > height) this.y = 0;
      else if (this.y < 0) this.y = height;
    }

    draw() {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius*3);
      gradient.addColorStop(0, `rgba(0,255,230,${this.alpha})`);
      gradient.addColorStop(1, 'rgba(0,255,230,0)');
      ctx.fillStyle = gradient;
      ctx.shadowColor = `rgba(0,255,230,${this.alpha})`;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fill();
    }
  }

  function initParticles() {
    particles = Array.from({length: particlesCount}, () => new Particle());
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø¬Ø²ÙŠØ¦Ø§Øª Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„ ÙˆØªØºÙŠÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ù†Ø§ÙØ°Ø©
  window.addEventListener('resize', resize);
  resize();
  initParticles();
  animate();
</script>
