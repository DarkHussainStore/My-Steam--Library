  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f2f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease-in-out;
      position: relative;
      overflow-x: hidden;
    }
    /* وضع النهاري */
    body.light {
      background: linear-gradient(135deg, #a7ffeb, #70e6d9, #004d40);
      color: #004d40;
    }
    body.light #mainNav {
      background: #a7ffeb;
      box-shadow: 0 4px 15px rgba(0, 191, 165, 0.9);
    }
    body.light #topBar {
      background: linear-gradient(90deg, #004d40, #70e6d9);
      color: #004d40;
    }
    body.light .card {
      background: linear-gradient(145deg, #b2dfdbee, #80cbc4ee);
      color: #004d40;
      box-shadow:
        0 10px 28px rgba(0, 191, 165, 0.7),
        inset 0 0 20px #009688bb;
    }
    body.light .card:hover,
    body.light .card:focus-visible {
      background: linear-gradient(145deg, #004d4066, #009688cc);
      color: #e0f2f1;
      box-shadow:
        0 38px 72px rgba(0, 150, 136, 1),
        inset 0 0 38px #009688dd;
    }

    /* فيديو الخلفية */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5) saturate(1.1);
      pointer-events: none;
      animation: bgVideoAnim 30s linear infinite alternate;
    }
    @keyframes bgVideoAnim {
      0% { filter: brightness(0.5) saturate(1.1) contrast(1);}
      50% { filter: brightness(0.6) saturate(1.3) contrast(1.1);}
      100% { filter: brightness(0.5) saturate(1.1) contrast(1);}
    }

    /* القائمة الرئيسية */
    #mainNav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 48px;
      background: #004d40;
      box-shadow: 0 4px 15px rgba(0, 191, 165, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 12000;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #mainNav ul {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
    }
    #mainNav ul li a {
      color: #a7ffebcc;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      user-select: none;
      box-shadow: 0 0 5px transparent;
      font-family: 'Cairo', sans-serif;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    #mainNav ul li a:hover,
    #mainNav ul li a:focus {
      background-color: #00bfa5;
      color: #004d40;
      box-shadow: 0 0 12px #00f2ccdd;
      outline: none;
      transform: scale(1.1) rotate(3deg);
      cursor: pointer;
    }

    /* شريط المستخدم */
    #topBar {
      position: fixed;
      top: 48px;
      left: 0; right: 0;
      height: 60px;
      background: linear-gradient(90deg, #00bfa5, #004d40);
      box-shadow: 0 5px 18px rgba(0, 77, 64, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      color: #e0f2f1;
      font-weight: 700;
      font-size: 1.15rem;
      z-index: 11000;
      user-select: none;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      font-family: 'Cairo', sans-serif;
      transition: box-shadow 0.3s ease;
    }
    #topBar .siteTitle {
      letter-spacing: 0.1em;
      font-size: 1.5rem;
      user-select: none;
      text-shadow: 0 0 8px #00f2ccbb;
    }
    #topBar .userSection {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    #topBar .usernameDisplay {
      background: #00796bdd;
      padding: 8px 20px;
      border-radius: 24px;
      font-family: 'Courier New', monospace;
      user-select: text;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      box-shadow: 0 0 12px #00f2ccaa inset;
      font-weight: 700;
    }
    #logoutBtn {
      background: #004d40;
      border: none;
      padding: 8px 20px;
      border-radius: 24px;
      color: #a7ffeb;
      cursor: pointer;
      font-weight: 900;
      box-shadow: 0 0 10px #00bfa5bb;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      user-select: none;
      font-family: 'Cairo', sans-serif;
    }
    #logoutBtn:hover {
      background-color: #00bfa5;
      color: #004d40;
      box-shadow: 0 0 16px #00f2ccff;
      transform: scale(1.05);
    }

    /* زر تبديل الوضع الليلي */
    #toggleTheme {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 15000;
      padding: 10px 20px;
      border-radius: 20px;
      background: #00bfa5;
      color: #004d40;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      border: none;
      font-family: 'Cairo', sans-serif;
      box-shadow: 0 0 12px #00f2ccbb;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #toggleTheme:hover {
      background-color: #004d40;
      color: #a7ffeb;
    }

    /* تباعد المحتوى عن الشرائط الثابتة */
    #mainContainer, header, #searchInput {
      margin-top: 120px;
      width: 90%;
      max-width: 1200px;
      transition: margin-top 0.3s ease;
    }
    header {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 28px;
      text-shadow: 0 0 20px #26a69a;
      letter-spacing: 0.08em;
      user-select: none;
      text-align: center;
      font-family: 'Cairo', sans-serif;
      transition: transform 0.5s ease-in-out;
    }
    header:hover {
      transform: scale(1.05) rotate(2deg);
    }

    /* الحاوية الرئيسية */
    #mainContainer {
      display: flex;
      gap: 28px;
      margin-bottom: 70px;
      min-height: 75vh;
      transition: all 0.3s ease;
    }

    /* الشريط الجانبي للفلاتر */
    #filtersPanel {
      flex: 0 0 240px;
      background: #00000044;
      border-radius: 22px;
      padding: 28px 22px;
      box-shadow: 0 0 36px #000000aa inset;
      color: #a7ffebdd;
      user-select: none;
      font-family: 'Cairo', sans-serif;
      transition: box-shadow 0.3s ease, transform 0.5s ease;
    }
    #filtersPanel:hover {
      box-shadow: 0 0 50px #00f2ccdd inset;
      transform: translateX(5px);
    }

    /* الحاوية للبطاقات */
    .cards-container {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 32px;
      user-select: none;
      perspective: 1300px;
      transition: all 0.3s ease;
    }

    /* تصميم البطاقات */
    .card {
      background: linear-gradient(145deg, #004d4044, #00241e88);
      border-radius: 28px;
      box-shadow:
        0 10px 28px rgba(0, 255, 230, 0.7),
        inset 0 0 20px #00f2ccbb;
      cursor: pointer;
      overflow: hidden;
      transition:
        transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        box-shadow 0.4s ease,
        background-color 0.4s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
      will-change: transform;
      outline-offset: 6px;
      color: #a7ffebee;
      font-family: 'Cairo', sans-serif;
    }
    .card:hover,
    .card:focus-visible {
      transform: translateY(-18px) rotateX(6deg) rotateY(8deg) scale(1.1);
      box-shadow:
        0 38px 72px rgba(0, 255, 230, 1),
        inset 0 0 38px #00f2ccdd;
      outline: 4px solid #00f2ccdd;
      outline-offset: 5px;
      background: linear-gradient(145deg, #005d40ee, #009e76ee);
      color: #d4fff9;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 5px solid #00bfa577;
      transition: transform 0.35s ease, filter 0.35s ease;
      user-select: none;
      border-top-left-radius: 28px;
      border-top-right-radius: 28px;
    }
    .card:hover img,
    .card:focus-visible img {
      transform: scale(1.07);
      filter: drop-shadow(0 0 18px #00f2ccdd);
    }
    .card h3 {
      margin: 18px 20px 8px;
      font-weight: 900;
      font-size: 1.7rem;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .card .game-type {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #70e6d9cc;
      letter-spacing: 0.025em;
      font-style: italic;
    }
    /* التركيز بالكيبورد */
    .card:focus-visible {
      outline: none;
    }
    /* بحث علوي */
    #searchInput {
      margin: 0 auto 30px auto;
      width: 90%;
      max-width: 460px;
      padding: 16px 22px;
      font-size: 1.35rem;
      border-radius: 50px;
      border: none;
      box-shadow: 0 0 24px #00bfa5cc inset;
      color: #004d40;
      font-weight: 800;
      letter-spacing: 0.03em;
      user-select: text;
      font-family: 'Cairo', sans-serif;
      transition: box-shadow 0.35s ease;
    }
    #searchInput::placeholder {
      color: #00bfa599;
      font-weight: 700;
      font-style: italic;
    }
    #searchInput:focus {
      outline: none;
      box-shadow: 0 0 40px #00f2ccff inset;
      color: #00261a;
    }
    /* استجابة الهواتف */
    @media (max-width: 950px) {
      #mainContainer {
        flex-direction: column;
      }
      #filtersPanel {
        width: 100%;
        margin-bottom: 25px;
        border-radius: 24px;
      }
      .cards-container {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        width: 100%;
      }
    }
    @media (max-width: 500px) {
      .card h3 {
        font-size: 1.3rem;
      }
      .card .game-type {
        font-size: 1rem;
      }
      #searchInput {
        max-width: 100%;
        font-size: 1.2rem;
        padding: 14px 18px;
      }
    }

    /* Modal للعبة */
    #gameModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      z-index: 20000;
      justify-content: center;
      align-items: center;
    }
    #gameModal[aria-hidden="false"] {
      display: flex;
    }
    #gameModal > div {
      background: #004d40;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      padding: 30px;
      color: #a7ffeb;
      font-family: 'Cairo', sans-serif;
      position: relative;
      box-shadow: 0 0 30px #00f2cccc;
    }
    #modalCloseBtn {
      position: absolute;
      top: 10px; right: 15px;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #00f2cc;
      cursor: pointer;
    }
    #modalCloseBtn:hover {
      color: #00bfa5;
    }
    #gameModal img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    #gameModal p {
      margin: 6px 0;
      font-size: 1.1rem;
    }
    #gameModal button.copyBtn {
      background: #00bfa5;
      border: none;
      color: #004d40;
      padding: 3px 8px;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #gameModal button.copyBtn:hover {
      background-color: #004d40;
      color: #a7ffeb;
    }

    /* مودال تأكيد تسجيل الخروج */
    #logoutConfirmModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      z-index: 25000;
      justify-content: center;
      align-items: center;
    }
    #logoutConfirmModal[aria-hidden="false"] {
      display: flex;
    }
    #logoutConfirmModal > div {
      background:#004d40;
      color:#a7ffeb;
      padding:30px;
      border-radius:20px;
      max-width:320px;
      width:90%;
      text-align:center;
      font-family:'Cairo', sans-serif;
      box-shadow: 0 0 30px #00f2cccc;
    }
    #logoutConfirmModal h2 {
      margin-bottom: 20px;
    }
    #logoutConfirmModal button {
      cursor:pointer;
      font-weight:700;
      border-radius:12px;
      padding:10px 20px;
      font-family:'Cairo', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0 10px;
      border:none;
    }
    #confirmLogoutBtn {
      background:#00bfa5;
      color:#004d40;
    }
    #confirmLogoutBtn:hover {
      background:#004d40;
      color:#a7ffeb;
    }
    #cancelLogoutBtn {
      background:#004d40;
      color:#a7ffeb;
      border:2px solid #00bfa5;
    }
    #cancelLogoutBtn:hover {
      background:#00bfa5;
      color:#004d40;
      border:none;
    }
  </style>
</head>

    logoutBtn.focus();
  });

  // تأكيد تسجيل الخروج
  confirmLogoutBtn.addEventListener('click', () => {
    sessionStorage.removeItem('loggedInUser');
    window.location.href = 'login.html';
  });

  // إغلاق المودال لو ضغط المستخدم خارجه
  logoutConfirmModal.addEventListener('click', e => {
    if (e.target === logoutConfirmModal) {
      cancelLogoutBtn.click();
    }
  });

  // دعم إغلاق المودال بزر Escape
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && logoutConfirmModal.style.display === 'flex') {
      cancelLogoutBtn.click();
    }
  });

  // التحكم في الوضع الليلي
  const toggleThemeBtn = document.getElementById('toggleTheme');
  const currentTheme = localStorage.getItem('theme') || 'dark';
  document.body.classList.toggle('light', currentTheme === 'light');
  toggleThemeBtn.textContent = currentTheme === 'light' ? '🌞' : '🌙';

  toggleThemeBtn.addEventListener('click', () => {
    const isLight = document.body.classList.toggle('light');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    toggleThemeBtn.textContent = isLight ? '🌞' : '🌙';
  });

  // فتح نافذة معلومات اللعبة
  function openModal(game) {
    modalTitle.textContent = game.name;
    modalImg.src = game.img;
    modalImg.alt = `صورة لعبة ${game.name}`;
    modalType.textContent = game.type;
    modalUsername.textContent = game.username;
    modalPassword.textContent = game.password;
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden', 'false');
    modalCloseBtn.focus();
  }

  modalCloseBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
  });

  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modalCloseBtn.click();
    }
  });

  copyUserBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(modalUsername.textContent);
    alert('تم نسخ اسم المستخدم');
  });

  copyPassBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(modalPassword.textContent);
    alert('تم نسخ كلمة المرور');
  });

  // حفظ واسترجاع حالة الفلاتر والبحث
  const FILTERS_KEY = 'steamFilters';
  const SEARCH_KEY = 'steamSearch';

  function saveFiltersAndSearch() {
    const selectedTypes = Array.from(filterCheckboxes).filter(chk => chk.checked).map(chk => chk.value);
    localStorage.setItem(FILTERS_KEY, JSON.stringify(selectedTypes));
    localStorage.setItem(SEARCH_KEY, searchInput.value);
  }

  function loadFiltersAndSearch() {
    const savedFilters = JSON.parse(localStorage.getItem(FILTERS_KEY));
    if (savedFilters && Array.isArray(savedFilters)) {
      filterCheckboxes.forEach(chk => {
        chk.checked = savedFilters.includes(chk.value);
      });
    }
    const savedSearch = localStorage.getItem(SEARCH_KEY);
    if (savedSearch) {
      searchInput.value = savedSearch;
    }
  }

  // فلترة الألعاب حسب البحث والفلاتر
  function filterGames() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    const activeTypes = Array.from(filterCheckboxes)
      .filter(chk => chk.checked)
      .map(chk => chk.value);

    const filtered = games.filter(game => {
      const matchesSearch = game.name.toLowerCase().includes(searchTerm);
      const matchesType = activeTypes.includes(game.type);
      return matchesSearch && matchesType;
    });

    renderGames(filtered);
  }

  searchInput.addEventListener('input', () => {
    saveFiltersAndSearch();
    filterGames();
  });

  filterCheckboxes.forEach(chk => {
    chk.addEventListener('change', () => {
      saveFiltersAndSearch();
      filterGames();
    });
  });

  // تأثير ثلاثي الأبعاد على البطاقات
  container.addEventListener('mousemove', e => {
    const cards = container.querySelectorAll('.card');
    cards.forEach(card => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      const rotateX = (-y / rect.height) * 12;
      const rotateY = (x / rect.width) * 12;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });
  });
  container.addEventListener('mouseleave', () => {
    const cards = container.querySelectorAll('.card');
    cards.forEach(card => {
      card.style.transform = '';
    });
  });

  // عرض الألعاب
  function renderGames(filteredGames) {
    container.innerHTML = '';
    if (filteredGames.length === 0) {
      container.innerHTML = `<p style="color:#00fffacc; text-align:center; font-size:1.2rem;">لم يتم العثور على ألعاب مطابقة للبحث أو الفلاتر.</p>`;
      return;
    }
    filteredGames.forEach(game => {
      const card = document.createElement('article');
      card.className = 'card';
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-pressed', 'false');
      card.setAttribute('aria-label', `فتح معلومات لعبة ${game.name}`);

      card.innerHTML = `
        <img src="${game.img}" alt="صورة لعبة ${game.name}" loading="lazy" />
        <h3>${game.name}</h3>
        <p class="game-type">${game.type}</p>
      `;

      card.addEventListener('click', () => openModal(game));
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });

      container.appendChild(card);
    });
  }

  loadFiltersAndSearch();
  filterGames();
</script>

</body>
</html>
