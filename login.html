<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      background-image: url('https://cdn.discordapp.com/attachments/1339436496574349404/1374508199587217649/astronaut-on-blooming-planet.960x540.gif?ex=682e4e03&is=682cfc83&hm=ba409f567f7c9ed1cb592b05145136c6a1cc0b07fc50460b926cf9fcfcf99ff6&'); /* صورة خلفية */
      background-size: cover;
    }
    #loginBox {
      background: rgba(0, 77, 64, 0.85); /* خلفية شبه شفافة */
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #26a69a88;
      width: 320px;
      text-align: center;
    }
    #loginBox h2 {
      margin: 0 0 25px;
      font-weight: 900;
      font-size: 2rem;
      text-shadow: 0 0 8px #00fffacc;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      box-sizing: border-box;
      outline: none;
      transition: box-shadow 0.3s ease;
      color: #004d40;
    }
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #00897b;
      font-weight: 400;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 12px #00fffacc;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00bfa5, #004d40);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 900;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px #00fffacc;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(135deg, #004d40, #00bfa5);
      transform: scale(1.05);
      box-shadow: 0 10px 30px #00fffacc;
    }
    #errorMsg {
      margin-top: 15px;
      color: #ff6e6e;
      font-weight: 700;
      display: none;
      text-shadow: 0 0 6px #ff4d4d;
    }
    .welcome-message {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      z-index: 999;
      background: rgba(0, 77, 64, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
    }
    .side-message {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.1rem;
      color: #fff;
      font-style: italic;
      text-shadow: 0 0 8px #000;
    }
  </style>
</head>
<body>
  <div class="welcome-message">مرحبًا بك في مكتبة الألعاب</div> <!-- رسالة ترحيب -->
  <div class="side-message">اللهم وفقنا</div> <!-- دعاء جانبي -->

  <div id="loginBox" role="main" aria-label="صفحة تسجيل الدخول">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" autocomplete="off" aria-label="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="أدخل كلمة المرور" aria-label="كلمة المرور" />
    <button id="loginBtn" aria-label="زر تسجيل الدخول">دخول</button>
    <div id="errorMsg" role="alert" aria-live="assertive"></div>
  </div>

  <script>
    // بيانات حسابات مسموح لها (إضافة وإزالة حسب حاجتك)
    const allowedUsers = [
      { email: "user1@example.com", password: "pass1234" },
      { email: "user2@example.com", password: "pass456" },
      { email: "admin@yourdomain.com", password: "AdminPass!" }
    ];

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      errorMsg.style.display = "none";
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "يرجى ملء جميع الحقول!";
        errorMsg.style.display = "block";
        return;
      }

      const userFound = allowedUsers.find(u => u.email === email && u.password === password);

      if (userFound) {
        sessionStorage.setItem("loggedInUser", email);
        window.location.href = "index.html"; // استبدلها بصفحة الأدوات أو الرئيسية
      } else {
        errorMsg.textContent = "البريد الإلكتروني أو كلمة المرور غير صحيحة!";
        errorMsg.style.display = "block";
      }
    });

    // إعادة توجيه تلقائي إذا المستخدم مسجل دخوله
    window.onload = () => {
      if (sessionStorage.getItem("loggedInUser")) {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
