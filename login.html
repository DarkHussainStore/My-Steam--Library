<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    /* فيديو الخلفية يغطي الشاشة */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3) saturate(1.2) contrast(1.1);
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black; /* لون احتياطي */
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: none;
      position: relative;
      overflow: hidden;
      transition: background-color 0.5s ease-in-out;
    }

    /* مؤشر مخصص */
    #customCursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: rgba(0, 191, 165, 0.8);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: background-color 0.2s ease, transform 0.1s ease;
      z-index: 10000;
    }

    /* رسالة الترحيب */
    .welcome-message {
      position: absolute;
      top: 20px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      z-index: 999;
      background: rgba(0, 77, 64, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease-in-out;
    }

    /* التأثيرات على تسجيل الدخول */
    #loginBox {
      background: linear-gradient(135deg, #004d40, #006954);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00bfa5cc;
      width: 320px;
      text-align: center;
      position: relative;
      z-index: 1;
      color: #e0f2f1;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    #loginBox h2 {
      margin: 0 0 25px;
      font-weight: 900;
      font-size: 2rem;
      text-shadow: 0 0 8px #00fffacc;
      color: #b2dfdb;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      box-sizing: border-box;
      outline: none;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      color: #004d40;
      background-color: #b2dfdbee;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 12px #00fffacc;
      transform: scale(1.05);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00bfa5, #004d40);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 900;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px #00fffacc;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(135deg, #004d40, #00bfa5);
      transform: scale(1.05);
      box-shadow: 0 10px 30px #00fffacc;
    }

    #errorMsg {
      margin-top: 15px;
      color: #ff6e6e;
      font-weight: 700;
      display: none;
      text-shadow: 0 0 6px #ff4d4d;
    }

    /* تأثيرات تحريك الحقول */
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #00bfa5;
      box-shadow: 0 0 15px rgba(0, 191, 165, 0.6);
    }

    /* الرسوم المتحركة */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(0, 191, 165, 0.6);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 191, 165, 1);
      }
      100% {
        box-shadow: 0 0 5px rgba(0, 191, 165, 0.6);
      }
    }

  </style>
</head>
<body>
  <!-- فيديو الخلفية -->
  <video autoplay muted loop playsinline id="bgVideo" aria-hidden="true" tabindex="-1">
    <source src="https://cdn.videvo.net/videvo_files/video/free/2013-08/small_watermarked/blue_background_preview.webm" type="video/webm" />
    <source src="https://cdn.discordapp.com/attachments/1339436496574349404/1374507188868874330/astronaut-on-blooming-planet.960x540.mp4?ex=682f9e92&is=682e4d12&hm=7090d2360168de171b4fff438d115c86b836ebf32d74b2f2e1481f702fbdcfe6&" type="video/mp4" />
    <!-- رابط فيديو احتياطي -->
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <div class="welcome-message">مرحبًا بك في مكتبة الألعاب</div>

  <div id="loginBox" role="main" aria-label="صفحة تسجيل الدخول">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" autocomplete="off" aria-label="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="أدخل كلمة المرور" aria-label="كلمة المرور" />
    <button id="loginBtn" aria-label="زر تسجيل الدخول">دخول</button>
    <div id="errorMsg" role="alert" aria-live="assertive"></div>
  </div>

  <div id="customCursor"></div>

  <script>
    // بيانات حسابات مسموح لها (إضافة وإزالة حسب حاجتك)
    const allowedUsers = [
      { email: "user1@example.com", password: "pass1234" },
      { email: "user2@example.com", password: "pass456" },
      { email: "admin@yourdomain.com", password: "AdminPass!" }
    ];

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      errorMsg.style.display = "none";
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "يرجى ملء جميع الحقول!";
        errorMsg.style.display = "block";
        return;
      }

      const userFound = allowedUsers.find(u => u.email === email && u.password === password);

      if (userFound) {
        sessionStorage.setItem("loggedInUser", email);
        window.location.href = "index.html"; // استبدلها بصفحة الأدوات أو الرئيسية
      } else {
        errorMsg.textContent = "البريد الإلكتروني أو كلمة المرور غير صحيحة!";
        errorMsg.style.display = "block";
      }
    });

    // إعادة توجيه تلقائي إذا المستخدم مسجل دخوله
    window.onload = () => {
      if (sessionStorage.getItem("loggedInUser")) {
        window.location.href = "index.html";
      }
    };

    // تحريك المؤشر الدائري مع حركة الماوس
    const customCursor = document.getElementById('customCursor');
    window.addEventListener('mousemove', e => {
      customCursor.style.left = e.clientX + 'px';
      customCursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
